<script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>

    window.onload = function (ev) {
        /**
         * 先酱紫，功能需完善...
         * 1. jquery的效率问题
         */

        var util={
            sTOms:function(s) {
                var str='';
                var m=parseInt(s/60);
                if(m<10){
                    str+='0'+m;
                }else{
                    str+=m;
                }
                str+=':';
                var s1=parseInt(s%60);
                if(s1<10){
                    str+='0'+s1;
                }else{
                    str+=s1;
                }
                return str;
            }
        };

        var highLine = {
            currentIndex: 0,
            showHighLine: function (ind) {
                var $lyricContent = $('#lyricContent').find('p');
                $lyricContent.css('background-color', '#555')
                $lyricContent[ind].style.backgroundColor = 'blue';
            }
        };

        var lyricContent = {
            lyricLineHeight: function () {
                return $('#lyricContentWrap').find('p').first().height();
            },
            highLineStopIndex: 4,
            scrollUpOneLine: function () {
                var contentWrap = $('#lyricContentWrap');
                var temp = contentWrap.css('top');
                temp = (parseInt(temp) - this.lyricLineHeight()) + 'px';
                contentWrap.css('top', temp);
            },
            scrollDownOneLine: function () {
                var contentWrap = $('#lyricContentWrap');
                var temp = contentWrap.css('top');
                temp = (parseInt(temp) + this.lyricLineHeight()) + 'px';
                contentWrap.css('top', temp);
            },
            //算法：让tarInd行往歌词区的固定行滚（一行一行地滚，但达到不能滚的条件就停止滚）
            scroll: function (tarInd) {
                var _this = this;
                var $content = $('#lyricContent');
                var $contentWrap = $('#lyricContentWrap');
                //歌词固定行的位置
                var stopLineTop = $content.offset().top + this.highLineStopIndex * this.lyricLineHeight();
                //歌词内容高亮行的绝对位置
                var highLineTop = $contentWrap.offset().top + tarInd * this.lyricLineHeight();
                //需要滚动的行数
                var lines = Math.abs(stopLineTop - highLineTop) / this.lyricLineHeight();

                //滚动条件
                function upScolleable() {
                    var contentTop = $content.offset().top;
                    var contentWrapTop = $contentWrap.offset().top;
                    var contentBottom = contentTop + $content.height();
                    var contentWrapBottom = contentWrapTop + $contentWrap.height();
                    if (contentWrapBottom - _this.lyricLineHeight() < contentBottom) {
                        return false;
                    }
                    return true;
                }

                function downScolleable() {
                    var contentTop = $content.offset().top;
                    var contentWrapTop = $contentWrap.offset().top;
                    var contentBottom = contentTop + $content.height();
                    var contentWrapBottom = contentWrapTop + $contentWrap.height();
                    if (contentWrapTop + _this.lyricLineHeight() > contentTop) {
                        return false;
                    }
                    return true;
                }

                if (stopLineTop < highLineTop && upScolleable()) {
                    for (var i = 0; i < lines; i++) {
                        this.scrollUpOneLine();
                    }
                } else if (stopLineTop > highLineTop && downScolleable()) {
                    for (var i = 0; i < lines; i++) {
                        this.scrollDownOneLine();
                    }
                }
            }
        };

        //歌词对象,TM这有个转码问题,函数参数没得提示哎，子项是数字
        var lyric = {
            //存储每一行歌词的时间数字{number}
            lyricArr: [],
            highLineInd: -1,
            getTextFromLyricFile: function () {
                var _this = this;
                $.ajax({
                    url: 'hot.lrc',
                    success: function (data) {
                        var $lyricContentWrap = $('#lyricContentWrap');
                        var lyricTemp = data.split('\n');
                        lyricTemp.splice(lyricTemp.length - 1, 1);
                        for (var i = 0; i < lyricTemp.length; i++) {
                            $lyricContentWrap.append('<p>' + lyricTemp[i] + '</p>')
                        }
                        var arr = data.match(/\[[^\n]*\]/g);
                        for (var i = 0; i < arr.length; i++) {
                            arr[i] = _this.lyricToSecondTime(arr[i]);
                        }
                        _this.lyricArr = arr;
                    }
                });
            },
            //str [00:04.37]abc或者[abc]abc
            lyricToSecondTime: function (str) {
                str = str.substring(1, 9);
                var reg = new RegExp(/\d{2}:\d{2}.\d{2}/g);
                if (!reg.test(str)) {
                    return 0;
                }
                var arr = str.split(':');
                var currentTime = parseFloat(arr[0]) * 60 + parseFloat(arr[1]);
                return currentTime;
            },
            updateByCurrentTime: function (tarTime) {
                var tarInd = 0;
                for (var i = 0; i < this.lyricArr.length; i++) {
                    if (tarTime < this.lyricArr[i]) {
                        tarInd = i - 1;
                        break;
                    } else if (tarTime === this.lyricArr[i]) {
                        tarInd = i;
                        break;
                    }
                }
                if (i === this.lyricArr.length && tarTime > this.lyricArr[this.lyricArr.length - 1]) {
                    tarInd = i - 1;
                }
                if (tarInd === this.highLineInd) return;
                this.highLineInd = tarInd;

                //让索引为tarInd的行高亮
                highLine.showHighLine(this.highLineInd);
                //歌词内容滚动
                lyricContent.scroll(this.highLineInd);
            }
        };

        var myAudio = (function () {
            var audio = document.createElement("AUDIO");
            audio.src = 'hot.mp3';

            var $play = $('#play');
            var playCurrentStart = 0;//0：当前为暂停按钮
            //播放|暂停
            $play.click(function (e) {
                if (playCurrentStart === 0) {
                    $(this).removeClass('icon-playbar-pause');
                    $(this).addClass('icon-playbar-play');
                    audio.play();
                } else {
                    $(this).removeClass('icon-playbar-play');
                    $(this).addClass('icon-playbar-pause');
                    audio.pause();
                }
                playCurrentStart = 1 - playCurrentStart;
            });
            //播放完毕
            $(audio).bind('ended', function (e) {
                $play.removeClass('icon-playbar-play');
                $play.addClass('icon-playbar-pause');
            });
            //进度条随播放时间长度而更新
            $(audio).bind('timeupdate', function () {
                var percentage = audio.currentTime / audio.duration;
                var length = $('#progressbar').width();
                var $progressbarIng = $('#progressbar-ing');
                var $progressbarDot = $('#progressbar-dot');
                $progressbarIng.width(length * percentage);
                $progressbarDot.css('left', length * percentage);
            });

            //调整播放进度
            var $progressContainer = $('#progress-container');
            $progressContainer.click(function (e) {
                var w = e.offsetX;
                var length = $('#progressbar').width();
                var $progressbarIng = $('#progressbar-ing');
                var $progressbarDot = $('#progressbar-dot');
                $progressbarIng.width(w);
                $progressbarDot.css('left', w);
                var percentage = w / length;
                var targetTime = audio.duration * percentage;
                //TODO bug:Google Chrome can't perform this feature(set currentTime)
                audio.currentTime = targetTime;
            });
            //打开/关闭声音
            var $volume = $('#volume');
            var volumeState = 1;
            $volume.click(function (e) {
                if (volumeState === 1) {
                    $volume.removeClass('icon-playbar-volume-open');
                    $volume.addClass('icon-playbar-volume-close');
                    audio.volume = 0;
                } else if (volumeState === 0) {
                    $volume.addClass('icon-playbar-volume-open');
                    $volume.removeClass('icon-playbar-volume-close');
                    audio.volume = 1;
                }
                volumeState = 1 - volumeState;
            });
            //打开/关闭单曲循环
            var $order = $('#order');
            var orderType = 0;
            $order.click(function (e) {
                if (orderType === 0) {
                    $order.removeClass('icon-playbar-order-sequence');
                    $order.addClass('icon-playbar-order-curculate');
                    audio.loop = true;
                } else if (orderType === 1) {
                    $order.addClass('icon-playbar-order-sequence');
                    $order.removeClass('icon-playbar-order-curculate');
                    audio.loop = false;
                }
                orderType = 1 - orderType;
            });
            //当前播放时间
            $(audio).bind('timeupdate',function (e) {
                $playCurrentTime=$('#play-currentTime');
                $playCurrentTime.text(util.sTOms(audio.currentTime));
                //未加载好audio值为NaN
                $playDuration=$('#play-duration');
                $playDuration.text(util.sTOms(audio.duration));
            });

            return audio;
        })();

        var media = {
            init: function () {
                this.bindTimeupdate();
            },
            //相应时间触发的歌词界面更新
            bindTimeupdate: function () {
                var _this = this;
                $(myAudio).bind('timeupdate', function (e) {
                    lyric.updateByCurrentTime(myAudio.currentTime);
                });
            }
        };

        lyric.getTextFromLyricFile();
        media.init();
    }
</script>
</body>
