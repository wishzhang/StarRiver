<script>

    window.onload = function (ev) {
        /**
         * 先酱紫，功能需完善
         * 1. jquery的效率问题
         * 2. console的处理问题
         */

        var highLine = {
            currentIndex: 0,
            showHighLine: function (ind) {
                var $lyricContent = $('#lyricContent').find('p');
                $lyricContent.css('background-color', '#555')
                $lyricContent[ind].style.backgroundColor = 'blue';
            },
            turnToNextLine: function () {
                //  var $lastLine = $('#lyricContent').find('p').last();
                //  if (!this.isOneInTwo($lastLine, $('#lyricContent'))) {
                //下一行不管有无效，直到歌曲歌词结束
                this.currentIndex++;
                this.showHighLine(this.currentIndex);
                console.log('下一站');
            },
            isOneInTwo: function (oneObj, twoObj) {
                var $oneOffset = $(oneObj).offset();
                var $twoOffset = $(twoObj).offset();
                if ($oneOffset.left >= $twoOffset.left && $oneOffset.left + $(oneObj).width() <= $twoOffset.left + $(twoObj).width()
                    && $oneOffset.top >= $twoOffset.top && $oneOffset.top + $(oneObj).height() <= $twoOffset.top + $(twoObj).height()) {
                    return true;
                }
                return false;
            }
        };

        var lyricContent = {
            lyricLineHeight: function () {
                return $('#lyricContentWrap').find('p').first().height();
            },
            highLineStopIndex: 5,
            scrollUpOneLine: function () {
                var contentWrap = $('#lyricContentWrap');
                var temp = contentWrap.css('top');
                temp = (parseInt(temp) - this.lyricLineHeight()) + 'px';
                contentWrap.css('top', temp);
            },
            scrollUp: function () {
                var $content = $('#lyricContent');
                var $contentWrap = $('#lyricContentWrap');
                var contentMiddleTop = $content.offset().top + $content.height() / 2;
                var contentWrapBottom = $contentWrap.offset().top + $contentWrap.height();
                if (contentWrapBottom - this.lyricLineHeight() >= contentMiddleTop
                    && highLine.currentIndex >= this.highLineStopIndex) {
                    this.scrollUpOneLine();
                    console.log('歌词内容向上滚了一行');
                } else {
                    console.log('歌词内容不向上滚了');
                }
            },
            //定位到初始高亮行（界面歌词含[00:00.00]的行）
            toFirstLineOneTime:function () {
                var lines = $('#lyricContentWrap').find('p');
                for (var i = 0; i < lines.length; i++) {
                    var flag = lines[i].innerText.indexOf('[00:00.00]');
                    if (flag !== -1) {
                        for (var j = 0; j <i; j++) {
                            highLine.turnToNextLine();
                            lyricContent.scrollUp();
                        }
                        return i-1;
                    }
                }
            }
        };

        //歌词对象,TM这有个转码问题,函数参数没得提示哎，子项是数字
        var lyric = {
            lyricArr: [],
            getTextFromLyricFile: function () {
                var _this = this;
                $.ajax({
                    url: 'hot.lrc',
                    success: function (data) {
                        console.log(data);
                        var $lyricContentWrap = $('#lyricContentWrap');
                        var lyricTemp = data.split('\n');
                        for (var i = 0; i < lyricTemp.length - 1; i++) {
                            $lyricContentWrap.append('<p>' + lyricTemp[i] + '</p>')
                        }

                        var arr = data.match(/\[\S{8}\]/g);
                        for (var i = 0; i < arr.length; i++) {
                            arr[i] = arr[i].substring(1, 9);
                            arr[i] = _this.lyricToSecondTime(arr[i]);
                        }
                        _this.lyricArr = arr;
                        console.log('arr=' + _this.lyricArr);
                    }
                });
            },
            //str [00:04.37]曲：朴树
            lyricToSecondTime: function (str) {
                var str = str.substring(1, 9);
                var arr = str.split(':');
                var currentTime = parseFloat(arr[0]) * 60 + parseFloat(arr[1]);
                return currentTime;
                // console.log('lyric time='+currentTime);
            }
        };

        //播放对象
        var play={
            init:function () {
                lyric.getTextFromLyricFile();
                var myaudio = $('#myaudio');
                var offset=0;//由于歌词数据和界面高亮currentIndex耦合在一起呢，需要做hack,导致程序各种不佳
                var play = setInterval(function () {
                    try {
                        if (myaudio[0].currentTime > lyric.lyricArr[highLine.currentIndex-offset]) {
                            if(highLine.currentIndex===0){
                                offset=lyricContent.toFirstLineOneTime();
                            }else{
                                highLine.turnToNextLine();
                                lyricContent.scrollUp();
                            }
                        }
                        if (myaudio[0].ended) {
                            clearInterval(play);
                        }
                    } catch (e) {
                        console.log('play error:' + e.toString());
                        clearInterval(play);
                    }
                }, 0.01);
            }
        };
        play.init();
    }
</script>
